schema: https://api-sa-east-1.hygraph.com/v2/cl8gmbff94inp01ueevdwdu1i/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated-types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
